<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

</head>
<body>
    <!--navbar start here-->
    <i class="fas fa-bars fa-2x"id="menu-icon"></i>
    <nav id="menu"class="hidden">
        <ul class="nav-upper flex-space-around">
            <li class="nav_list">
                <a href="index.html" class="nav_link">Home</a>
            </li>
            <li class="nav_list">
                <a href="register.html" class="nav_link">Register</a>
            </li>
            <li class="nav_list">
                <a href="login.html" class="nav_link">Login</a>
            </li>
            <li class="nav_list">
                <a href="index.html" class="nav_link">Logout</a>
            </li>
            <li class="nav_list">
                <a href="contact.html" class="nav_link">Contact</a>
            </li>
            <li class="nav_list">
                <a href="profile.html" class="nav_link">
                    <img 
                    class="profile-icon"src="/image/profile.png" alt="profile-icon">
                </a>
            </li>
        </ul>
        <ul class="nav-lower flex-space-around">
            <li class="nav_list"><a href="index.html" class=" nav_brand nav_link">
                Shahadat Express
            </a></li>
            <li class="nav_list">
                <a href="index.html" class=" nav_link">
                    <span>
                        <i class="fa-solid fa-cart-shopping"></i>
                    Cart 2 products - $124.40
                    </span>
                </a>
            </li></ul>
        </ul>
        
    </nav>
    <!--navbar ends here-->
    <main>
        <section class="contact__section">
            <h2 class="section-title text-center">
                Contact Us
            </h2>
            <div class="contact-container flex-center">
                <form action="" class="form card">
                    <div class="form-control flex-center">
                        <label for="name">Name</label>
                        <input type="text" id="name" required autocomplete="name">
                    </div>
                    <div class="form-control flex-center">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" required autocomplete="email">
                    </div>
                    <div class="form-control flex-center">
                        <label for="about">About</label>
                        <textarea name="about" id="about"></textarea>
                    </div>
                    <div class="form-control flex-center form-btn-field">
                        <button type="button"class="btn contact-btn">Submit</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <!--footer starts here-->
    <footer class="footer flex-space-around">
        <div class="flex-space-around">
            <label for="subscribe">Subscribe to newsletter:</label>
            <input type="email" 
            id="subscribe" 
            name="subscribe"
            class="footer_input"
            placeholder="Your Email Address">
            <button class="btn btn-subscribe">subscribe</button>
        </div>
        <div>
            <p>
                &copy;Shahadat Express 2024.All right reserved
            </p>
        </div>
    </footer>
    <!--footer ends here-->
    <script src="./scripts/index.js"></script>
</body>
</html>
